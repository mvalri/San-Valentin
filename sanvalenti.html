<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Día de San Valentín</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            text-align: center;
            padding: 20px;
        }
        .card {
            background-color: #ffcccc;
            border: 2px solid #ff9999;
            border-radius: 10px;
            display: inline-block;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card h1 {
            color: #ff6666;
        }
        .card p {
            color: #cc0000;
        }
        .heart {
            color: red;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Feliz Día de San Valentín</h1>
        <p>Que este día esté lleno de amor y felicidad. ❤️</p>
        <div class="heart">❤️</div>
    </div>
</body>
</html>
